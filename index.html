<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Modal Interface</title>
    <link rel="shortcut icon" href="./assets/dragon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="wrapper">   
        <div class="card-wrapper">
            <div class="header-img">
                <img src="assets/pratham-removebg-preview.png" alt=""> 
            </div>
            <div class="header-heading1">
                <h1>Pratham Garg</h1>
            </div>  
            <div class="header-heading2">
                <h2>Learning MERN Stack</h2>
            </div>
            <div class="share-btn-group">
                <button onclick="openModal()" class="btn-share btn-card"><i class="fa-solid fa-share"></i>
                     Share My Profile
                </button>
            </div>
        </div>
    </div>
    <!--modal components-->
    <div class="modal">
        <div class="modal-header">
            <h1>Share My Profile</h1>
            <div> <i onclick="closeModal()" class="fa-solid fa-xmark close"></i></div>
        </div>
        <div >
            <h2>Share This Via</h2>
            <div class="icon-container">
                <a href="https://www.facebook.com/pratham.garg.39794/" class="icon" id="facebook">
                  <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com/2812Garg" class="icon" id="twitter">
                  <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/prathamgarg.20/" class="icon" id="instagram">
                  <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/in/pratham-garg-baa12b245/" class="icon" id="linkedin">
                  <i class="fa-brands fa-linkedin"></i>
                </a>
              </div>

        </div>
    </div>
    <!--overlay-->
    <div class="overlay" onclick="closeModal()"></div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
